<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Aquapédia</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Importando a fonte do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    /* * =================================
         * PAINEL DE CONTA
         * =================================
        */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .account-container {
      display: flex;
      background-color: var(--panel-blue);
      width: 100%;
      max-width: 1000px;
      height: 70vh;
      max-height: 800px;
      border: 4px solid var(--text-dark);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .account-sidebar {
      background-color: #085c9d;
      padding: 20px;
      border-right: 3px solid var(--text-dark);
      display: flex;
      flex-direction: column;
    }

    .account-sidebar button {
      background: none;
      border: none;
      color: var(--text-light);
      text-align: left;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }

    .account-sidebar button.active,
    .account-sidebar button:hover {
      background-color: var(--background-sea);
    }

    .account-content {
      flex-grow: 1;
      padding: 30px 40px;
      text-align: center;
    }

    .account-content h2 {
      font-family: var(--font-title);
      font-size: 2.8em;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      color: var(--text-light);
      text-shadow: -3px 3px 0 var(--text-dark);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* Estilos para "Alterar Foto" */
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .avatar-item {
      cursor: pointer;
      text-align: center;
    }

    .avatar-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid transparent;
      transition: border-color 0.2s;
    }

    .avatar-item.selected img {
      border-color: var(--accent-yellow);
      box-shadow: 0 0 15px var(--accent-yellow);
    }

    .avatar-item p {
      margin-top: 5px;
      font-weight: bold;
    }

    /* Estilos para "Alterar Apelido" e "Excluir Conta" */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: 3px solid var(--text-dark);
      font-size: 1em;
      box-sizing: border-box;
    }

    .confirmation-text {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .submit-btn {
      background-color: var(--accent-yellow);
      color: var(--text-dark);
      padding: 12px 40px;
      border-radius: 10px;
      border: 3px solid var(--text-dark);
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 0 0 var(--text-dark);
      cursor: pointer;
      transition: all 0.1s ease-in-out;
    }

    .submit-btn:hover {
      transform: translateY(2px);
      box-shadow: 0 2px 0 0 var(--text-dark);
    }

    .danger-btn {
      background-color: var(--danger-red);
      color: var(--text-light);
    }
  </style>
</head>

<body>

  <div class="sea-background">
    <div class="jellyfish j1"></div>
    <div class="jellyfish j2"></div>
    <div class="fish-group f1"></div>
  </div>

  <div class="container" id="page-content">
    <header>
      <nav>
        <div class="nav-left">
          <a href="levels.html" class="nav-btn">Fases</a>
          <a href="./about.html" class="nav-btn">Sobre</a>
        </div>

        <h1>AQUAPÉDIA</h1>

        <div class="nav-right">

            <button class="nav-btn">Conta</button>

          <!-- Seção: Alterar Apelido -->
          <div id="change-nickname" class="content-section">
            <h2>Alterar Apelido</h2>
            <div class="input-group">
              <label for="nickname">Insira seu novo apelido</label>
              <input type="text" id="nickname" value="NovoApelidoGamer">
            </div>
            <button class="submit-btn">Confirmar</button>
          </div>

          <!-- Seção: Excluir Conta -->
          <div id="delete-account" class="content-section">
            <h2>Excluir Conta</h2>
            <p class="confirmation-text">
              Essa decisão é permanente e os dados não podem ser recuperados. Você tem certeza?
            </p>
            <button class="submit-btn danger-btn">Sim, excluir</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    function showSection(sectionId, buttonElement) {
      // Esconde todas as seções de conteúdo
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });

      // Remove a classe 'active' de todos os botões da barra lateral
      document.querySelectorAll('.account-sidebar button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Mostra a seção clicada e ativa o botão correspondente
      document.getElementById(sectionId).classList.add('active');
      buttonElement.classList.add('active');
    }

    function selectAvatar(avatarElement) {
      // Remove a classe 'selected' de todos os avatares
      document.querySelectorAll('.avatar-item').forEach(item => {
        item.classList.remove('selected');
      });

      // Adiciona a classe 'selected' ao avatar clicado
      avatarElement.classList.add('selected');
    }
  </script>
